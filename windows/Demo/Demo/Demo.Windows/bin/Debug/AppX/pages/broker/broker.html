<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <title>homePage</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/broker/broker.css" rel="stylesheet" />
    <script src="/pages/broker/broker.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">WebAuthenticationBroker sample</span>
            </h1>
            <button class="back" id="backButton">Back</button>
        </header>
        <section aria-label="Main content" role="main">
            <button id="openBroker">Start WebAuthenticationBroker</button>

            <p>Response status:</p>
            <p><input id="responseStatus" class="responseInput" value=""/></p>
            <p>Token:</p>
            <p><input id="responseToken" class="responseInput" value="" /></p>
        </section>
    </div>
</body>
